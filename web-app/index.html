<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Simple RDBMS Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“‹ Task Manager</h1>
        <p>Demonstrating Simple RDBMS - CRUD Operations with SQL</p>
      </div>

      <div class="main-content">
        <!-- Create/Edit Task Form -->
        <div class="card">
          <h2 id="form-title">Create New Task</h2>
          <form id="task-form">
            <input type="hidden" id="task-id" />

            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" required />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description"></textarea>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
              Create Task
            </button>
            <button
              type="button"
              class="btn"
              id="cancel-btn"
              style="display: none; margin-left: 10px"
            >
              Cancel
            </button>
          </form>
        </div>

        <!-- SQL Executor -->
        <div class="card sql-executor">
          <h2>ðŸ”§ SQL Executor</h2>
          <div class="form-group">
            <label for="sql-input">Enter SQL Query</label>
            <textarea
              id="sql-input"
              placeholder="SELECT * FROM tasks WHERE status = 'pending'"
            ></textarea>
          </div>
          <button type="button" class="btn btn-success" id="execute-sql">
            Execute Query
          </button>
          <div id="sql-result"></div>
        </div>

        <!-- Tasks List -->
        <div class="card tasks-list">
          <h2>All Tasks</h2>
          <div id="tasks-container">
            <div class="loading">Loading tasks...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
